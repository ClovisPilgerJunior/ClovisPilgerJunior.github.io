<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Atividade 5</title>


</head>

<body>
    <script>
        let horas = prompt("Digite a quantidade de horas: ");

        function convertHorasMin(horas) {
            let minutos = horas * 60;
            return minutos;
        }

        alert(convertHorasMin(horas));
    </script>
</body>

</html>
