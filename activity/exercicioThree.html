<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
	<title>Exercícios parte 3</title>


</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
	<div class="container-md">
		<header>
			<h1 style="text-align: center" class="btn btn-outline-primary col-md-12">Exercícios parte 3</h1>
		</header>
		<main style="padding: 2% 5%;">

			<form class="row g-3 needs-validation was-validated" novalidate="">
				<div class="col-md-4">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Nome</span>
						<input type="text" class="form-control" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend" required="">
						<div class="valid-feedback">
							Parece bom!
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Sobrenome</span>
						<input type="text" class="form-control" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend" required="">
						<div class="valid-feedback">
							Parece bom!
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">E-Mail</span>
						<input type="text" class="form-control" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend" required="">
						<div class="valid-feedback">
							Email válido!
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Cidade</span>
						<input type="text" maxlength="9" class="form-control" id="validationCustom05"
							aria-describedby="inputGroupPrepend" required="">
						<div class="invalid-feedback">
							Digite um CEP.
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Estado</span>
						<select class="form-select" id="validationTooltip04" aria-describedby="inputGroupPrepend"
							required>
							<option selected disabled value="">Selecione...</option>
							<option>SC</option>
							<option>PR</option>
							<option>RS</option>
						</select>
						<div class="invalid-feedback">
							Please select a valid state.
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">CEP</span>
						<input type="number" maxlength="9" class="form-control" id="validationCustom05"
							aria-describedby="inputGroupPrepend" required="">
						<div class="invalid-feedback">
							Digite um CEP.
						</div>
					</div>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
						required>
					<label class="form-check-label" for="validationFormCheck2">Masculino</label>
				</div>
				<div class="form-check mb-3">
					<input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked"
						required>
					<label class="form-check-label" for="validationFormCheck3">Feminino</label>
					<div class="invalid-feedback">Por favor escolha seu sexo!</div>
				</div>

				<div class="mb-3">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Mesagem</span>
						<textarea class="form-control" id="validationTextarea" placeholder="Digite sua mensagem aqui"
							aria-describedby="inputGroupPrepend" required></textarea>
						<div class="invalid-feedback">
							Por favor entre com sua mensagem.
						</div>
					</div>
				</div>

				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
					<label class="form-check-label" for="validationFormCheck1">Newsletter</label>
					<div class="valid-feedback">Você aceitou receber as ultimas novidades do nosso site.</div>
				</div>

				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Enviar</button>
				</div>

				<!-- Vertically centered modal -->
				<div class="modal-dialog modal-dialog-centered">
					...
				</div>

				<!-- Vertically centered scrollable modal -->
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					...
				</div>

			</form>

		</main>
	</div>
</body>

</html>
