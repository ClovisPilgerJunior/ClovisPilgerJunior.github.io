<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
	<title>Exercícios parte 3</title>


</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
	<div class="container-sm">
		<header>
			<h1 style="text-align: center">Exercícios parte 3</h1>
		</header>
		<main style="padding: 2% 5%;">

			<form class="row g-3 needs-validation was-validated" novalidate="">
				<div class="col-md-4">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Nome</span>
						<input type="text" class="form-control" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend" required="">
						<div class="valid-feedback">
							Parece bom!
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">Sobrenome</span>
						<input type="text" class="form-control" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend" required="">
						<div class="valid-feedback">
							Parece bom!
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">E-Mail</span>
						<input type="text" class="form-control" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend" required="">
						<div class="valid-feedback">
							Email válido!
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">CEP</span>
						<input type="number" maxlength="9" class="form-control" id="validationCustom05"
							aria-describedby="inputGroupPrepend" required="">
						<div class="invalid-feedback">
							Digite um CEP.
						</div>
					</div>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
						required>
					<label class="form-check-label" for="validationFormCheck2">Masculino</label>
				</div>
				<div class="form-check mb-3">
					<input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked"
						required>
					<label class="form-check-label" for="validationFormCheck3">Feminino</label>
					<div class="invalid-feedback">Por favor escolha seu sexo!</div>
				</div>
				<div>
					<label for="cidade">Cidade</label>
					<input type="text">
				</div>
				<div>
					<label for="estado">Estado</label>
					<select name="estado" id="estado">
						<option value="">--</option>
						<option value="PR">PR</option>
					</select>
				</div>

				<label>Mensagem:</label>
				<textarea cols="35" rows="8"></textarea>

				<label>Newsletter</label>
				<label>
					<input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa
				</label>

				<input type="submit" value="Enviar">
			</form>

		</main>
	</div>
</body>

</html>
